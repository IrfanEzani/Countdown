<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
  <div class="container">
    <h1>Eid Countdown 2020</h1>
    <div class="time-container">
      <div class="time-left">
        <span id="dy" class="number">D</span>
        <span class="text">Days</span>
      </div>
        <p>:</p>
        <div class="time-left">
          <span id="hr" class="number">O</span>
          <span class="text">Hours</span>
        </div>
        <p>:</p>
        <div class="time-left">
          <span id="mn" class="number">N</span>
          <span class="text">Minutes</span>
        </div>
        <p>:</p>
        <div class="time-left">
          <span id="sc" class="number">E</span>
          <span class="text">Seconds</span>
        </div>
    </div>

        <div class="new-container">
          <div class="update-container">
            <h4>New Countdown :</h4>
            <input type="date" name="time-to" value="time-to" id="time-to" onchange="calcTime(this.value)">
          </div>

          <div class="song-player">
            <div class="title"><h4>Song Player</h4></div>
            <div class="player">
              <audio class="song" id="myAudio">
                <source src="eid.mp3" type="audio/mp3">
              </audio>
                <button type="button" name="button" onclick="playAudio()">Play</button>
                <button type="button" name="button" onclick="pauseAudio()">Pause</button>
            </div>
          </div>
        </div>



    </div>
</div>



<script src="app.js" charset="utf-8"></script>
</body>
</html>
