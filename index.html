<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Eid Countdown 2020</h1>
    <div class="time-container">
      <div class="time-left">
        <span >Days</span>
        <span id="dy" class="number">D</span>
      </div>

        <div class="time-left">
          <span >Hours</span>
          <span id="hr" class="number">O</span>
        </div>

        <div class="time-left">
          <span >Minutes</span>
          <span id="mn" class="number">N</span>
        </div>

        <div class="time-left">
          <span >Seconds</span>
          <span id="sc" class="number">E</span>
        </div>

    </div>

    </div>



<script src="app.js" charset="utf-8"></script>
</body>
</html>
